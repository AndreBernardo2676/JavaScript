<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /*Aqui fica a estrutura em CSS*/
        body{
            background-color: rgb(115, 115, 136);
            color: white;
            font: normal 20pt arial;
        } 

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!-- Estrutura em HTML-->

        window.alert("Caraca to foda!!!")//mostra um alerta de comentário

    </script>
</body>
</html>
